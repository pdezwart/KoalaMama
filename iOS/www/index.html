<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>appML demo</title>
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" /> 
<link rel="stylesheet" href="css/hicTech/MobileAppStyle.css">
<style type="text/css" media="all">@import "themes/apple/theme.css";</style>
<link rel="stylesheet" href="css/index.css">


</head>

<body>

<appml>
	<loading></loading>
	
	<content>
	
		<navigation height="44px"></navigation>
		<panel id="panelHome" title="Home" data-appml-icon="00-appML.png">
			<page id="pageHome" title="Home">

			</page>
		
			<page id="settings"  title="Settings">
			    
			</page>
		
		</panel>

		<panel id="panelFoodJournal" title="Food Journal" data-appml-icon="42-photos.png">
		
			<page id="pageFoodFournal" title="Food Journal"> 
				
			</page>
			<toolbar></toolbar>

		</panel>


		<panel id="panelWeightTracker" title="Weight Tracker" data-appml-icon="42-photos.png">
		
			<page id="pageWeightTracker" title="Weight Tracker"> 
				
			</page>
		</panel>
		<toolbar>
		  	<a class="button slideup" id="infoButton" href="#about" style="">About</a>
		</toolbar>

	</content>
</appml>
<script type="text/javascript" charset="utf-8" src="cordova-2.7.0.js"></script>
<script type="text/javascript" charset="utf-8" src="js/jquery/jquery-1.4.4-hicVersion-min.js"></script>
<script type="text/javascript" charset="utf-8" src="js/plugins/livequery/jquery.livequery-1.0.3.js"></script>
<script type="text/javascript" charset="utf-8" src="js/plugins/add2home/add2home.js"></script>
<script type="text/javascript" charset="utf-8" src="js/hicTech/appManager.js"></script>
 
</body>
</html>
